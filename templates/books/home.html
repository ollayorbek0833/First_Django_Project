<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
        }

        .books {
            padding: 40px;
        }

        .books h3 {
            margin-bottom: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .book-card h4 {
            margin: 0 0 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111827;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>ðŸ“š My Library</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/books/">Books</a>
        <a href="/admin/">Admin</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to the Library</h2>
    <p>Browse, read and manage your books</p>
</section>

<section class="books">
    <h3>Popular Books</h3>

    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <h4>{{ book.title }}</h4>
            <p>Author: {{ book.author }}</p>
        </div>
        {% empty %}
        <p>No books yet.</p>
        {% endfor %}
    </div>
</section>

<footer>
    <p>Library Project â€¢ Django</p>
</footer>

</body>
</html>
